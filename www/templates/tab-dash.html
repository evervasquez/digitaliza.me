<ion-view view-title="digitaliza.me">
  <ion-nav-bar>
      <ion-nav-buttons side="right">
          <!-- Putting a return between the buttons causes them to be stacked on Android 4.4.2 -->
          <button class="button button-icon ion-android-sync" ng-click="refresh()"></button>
          <button class="button button-icon ion-android-locate" ng-click="locate()"></button>
      </ion-nav-buttons>
  </ion-nav-bar>
    <ion-content class="has-header">
      <div data-tap-disabled="true" id="googleMap">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
          <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
          </ui-gmap-marker>
          </ui-gmap-marker>
          <ui-gmap-markers models="markers" coords="'location'" click="showInfo"></ui-gmap-markers>

          <ui-gmap-window coords="infoBusiness.location" show="infoVisible" closeClick="hideInfo()"
                          options="windowOptions">
            <div>
              <a target="_blank" href="{{infoBusiness.url}}">{{infoBusiness.name}}</a>
            </div>
          </ui-gmap-window>

        </ui-gmap-google-map>
      </div>
    </ion-content>
</ion-view>
